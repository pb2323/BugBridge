version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: bugbridge_postgres
    environment:
      POSTGRES_USER: bugbridge
      POSTGRES_PASSWORD: bugbridge123
      POSTGRES_DB: bugbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugbridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bugbridge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
